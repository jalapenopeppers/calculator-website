<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-body">
    <div class="display">0</div>
    <div class="buttons">
      <div class="left-buttons"></div>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="addition">+</button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="subtraction">-</button>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="multiplication">x</button>
      <button class="decimal">.</button>
      <button class="zero">0</button>
      <button class="equals">=</button>
      <button class="division">รท</button>
      <button class="clear">Clear</button>
      <button class="delete">Del</button>
    </div>
  </div>
  <div class="footer">
    <div class="footer-text">Made By: Jalapenopeppers</div>
    <a class="github-link" href="https://github.com/jalapenopeppers/calculator-website">
      <img alt="Github Logo" src="GitHub-Mark-32px.png">
    </a>
  </div>
</body>
</html>
